<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register Anggota Struktura</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo_struktura.png}">
    <link rel="stylesheet" th:href="@{/css/reset-base.css}">
    <link rel="stylesheet" th:href="@{/css/header-nav.css}">
    <link rel="stylesheet" th:href="@{/css/main-layout.css}">
</head>

<body class="auth-split-container">
    <div class="auth-info-side">
        <div class="auth-brand" onclick="window.location.href='/#dashboard'" style="cursor: pointer;">
            <img th:src="@{/images/logo_struktura.png}" alt="Logo" class="auth-logo">
            <h1>Struktura</h1>
        </div>
        <div class="auth-welcome-content">
            <h2>Mulai Langkah Baru Bersama Kami.</h2>
            <p>Daftarkan diri Anda untuk bergabung dengan organisasi-organisasi terbaik dan mulai berkontribusi.</p>
        </div>
    </div>

    <div class="auth-form-side">
        <div class="auth-card">
            <h2>Daftar Akun Baru</h2>
            <p class="auth-subtitle">Lengkapi data diri Anda di bawah ini</p>

            <form id="registerForm" onsubmit="event.preventDefault(); registerUser();">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="name" placeholder="Nama lengkap sesuai identitas" required>
                </div>
                <div class="form-group">
                    <label>Email Resmi</label>
                    <input type="email" id="email" placeholder="contoh@gmail.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Minimal 6 karakter" required>
                </div>

                <p id="message" class="text-error"></p>
                <button type="submit" class="btn-auth">Daftar Sekarang</button>
            </form>

            <p class="auth-footer">
                Sudah punya akun? <a th:href="@{/login}">Masuk di sini</a>
            </p>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script th:src="@{/js/auth-init.js}"></script>
    <script th:src="@{/js/register.js}"></script>
</body>

</html>
