<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register Anggota Struktura</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo_struktura.png}">
    <link rel="stylesheet" th:href="@{/css/reset-base.css}">
    <link rel="stylesheet" th:href="@{/css/header-nav.css}">
    <link rel="stylesheet" th:href="@{/css/main-layout.css}">
</head>

<body>

    <div class="login-page-wrapper">
        <div class="card">
            <h2>Daftar Akun Baru</h2>

            <form id="registerForm" onsubmit="event.preventDefault(); registerUser();">
                <input type="text" id="name" placeholder="Nama Lengkap" required>
                <input type="email" id="email" placeholder="Email (Unique)" required>
                <input type="password" id="password" placeholder="Password" required>

                <p id="message" class="text-error"></p>

                <button type="submit">Daftar Sekarang</button>
            </form>

            <p style="text-align: center; margin-top: 15px;">
                Sudah punya akun? <a th:href="@{/login}">Login di sini</a>
            </p>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <script th:src="@{/js/auth-init.js}"></script>
    <script th:src="@{/js/register.js}"></script>
</body>

</html>
