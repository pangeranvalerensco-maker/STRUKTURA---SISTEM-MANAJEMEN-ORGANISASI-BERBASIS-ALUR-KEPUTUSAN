spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SERVER
server.port=${PORT:8080}

# THYMELEAF
spring.thymeleaf.cache=false